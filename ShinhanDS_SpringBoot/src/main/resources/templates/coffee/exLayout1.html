<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>fragment test</h1>
<h2>fragment1 - A</h2>
<div th:insert="~{fragments/fragment1::part1}"></div>
<h2>fragment1 - B</h2>
<div th:insert="~{fragments/fragment1::part2}"></div>
<h2>fragment1 - C</h2>
<div th:insert="~{fragments/fragment1::part3}"></div>
<h2>fragment2</h2>
<div th:replace="~{fragments/fragment2}"></div>

 

<th:block th:replace="~{fragments/fragment3::target(~{this::#ulfirst},~{this::#ulsecond})}">
	<ul id="ulfirst">
	  <li>A</li>
	  <li>A</li>
	</ul>	
	<ul id="ulsecond">
	  <li>B</li>
	  <li>B</li>
	</ul>
</th:block>
</body>
</html>
