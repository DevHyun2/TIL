<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<th:block th:replace="~{/layout/basicLayout :: setContent(~{this::content2} )}">
<th:block th:fragment="content2">
<h1>게시글 등록</h1>
	<form th:action="@{/webboard/register}" th:method="post">
		<div class="form-group">
			<label>제목</label>
			<input type="text" class="form-control" name="title" placeholder="title입력"/>
		</div>
		<div class="form-group">
			<label>내용</label>
			<textarea name="content" class="form-control" rows="5" cols="20"></textarea>
		</div>
		<div class="form-group">
			<label>작성자</label>
			<input type="text" class="form-control" name="mid" placeholder="writer입력"/>
		</div>
		<button type="submit" class="btn btn-primary">입력</button>
	</form>
</th:block>
</th:block>
</body>
</html>
