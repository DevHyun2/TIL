<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
    .trans1 {
      text-transform: capitalize;
    }
    .trans2 {
      text-transform: uppercase;
    }
    .trans3 {
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <p class="trans1">html첫글자 대문자로 변환하기</p> 
  <p class="trans2">css 대문자 변환하기</p>
  <p class="trans3">JAVASCRIPT 소문자 변환하기</p>
</body>
</html>
