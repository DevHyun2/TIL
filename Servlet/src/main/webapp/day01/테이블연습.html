<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<caption>요안도라 객실</caption>
		<thead>
			<tr>
				<th>방이름</th>
				<th>대상</th>
				<th>크기</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody>
			<tr>

				<td>유채방</td>
				<td>여성 도미토리</td>
				<td rowspan="3">4인실</td>
				<td rowspan="4">1인 20,000원</td>
			</tr>
			<tr>
				<td rowspan="2">동백방</td>
				<td>동성 도미토리</td>
			</tr>
			<tr>
				<td>가족 1팀</td>
			</tr>
			<tr>
				<td>천혜향방</td>
				<td>-</td>
				<td>2인실</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">바깥채 전체를 렌트합니다.</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
