      here.innerHTML += "<br>" + bb(10, 20);

  <script>

        here.innerHTML += "<hr>" + "내부함수";

    }

    aa();
    var aa = function() {
      here.innerHTML += "<hr>" + "익명함수";
    };
    //4.즉시 실행함수
    (function() {
      here.innerHTML += "<hr>" + "즉시 실행함수";
    }) ();
  </script>
