<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
  body{
    background-color: orange;
  }

</style>

<script>
 window.onload = init;
 
 function init(){
	//document.bgColor = "lightpink";
    
	here = document.querySelector("#here");
	var btn1 = document.querySelector("button:nth-of-type(1)"); 
	var btn2 = document.querySelector("button:nth-of-type(2)");
	var btn3 = document.querySelector("button:nth-of-type(3)");
	var btn4 = document.querySelector("button:nth-of-type(4)");
	var btn5 = document.querySelector("button:nth-of-type(5)");
	var btn6 = document.querySelector("button:nth-of-type(6)");
	btn1.onclick = f_btn1;
	btn2.onclick = f_btn2;
	btn3.onclick = f_btn3;
	btn4.onclick = f_btn4;
	btn5.onclick = f_btn5;
	btn6.onclick = f_btn6;
 }
 function f_btn1(){
	 //window : 브라우져 창안에 있는 최상위객체
	 for(prop in window){
		 here.innerHTML += "<br>" + prop + "==>" + window[prop];
	 }
 }
 function f_btn2(){
	//DOM(Document Object Model)
	 for(prop in document){
		 here.innerHTML += "<br>" + prop + "==>" + document[prop];
	 }
 }
 function f_btn3(){
	 //navigator : Browser의 정보를 갖음 
	 for(prop in navigator){
		 here.innerHTML += "<br>" + prop + "==>" + navigator[prop];
	 }
	 
	 console.log(navigator.userAgent);
 }
 function f_btn4(){
	//location : 주초창
	 for(prop in location){
		 here.innerHTML += "<br>" + prop + "==>" + location[prop];
	 }
 }
 function f_btn5(){
	//screen 
	 for(prop in screen){
		 here.innerHTML += "<br>" + prop + "==>" + screen[prop];
	 }
 }
 function f_btn6(){
	//history : 방문한 history, go(), back()
	 for(prop in history){
		 here.innerHTML += "<br>" + prop + "==>" + history[prop];
	 }
 }
 

</script>
<style>
  /* */
</style>
</head>
<body>
<h1>BOM에 대하여....</h1>
<button class="btn btn-primary">window</button>
<button class="btn btn-primary">document</button>
<button class="btn btn-primary">navigator</button>
<button class="btn btn-primary">location</button>
<button class="btn btn-primary">screen</button>
<button class="btn btn-primary">history</button>
<button class="btn btn-primary" onclick="history.back();">뒤로가기</button>
<button class="btn btn-primary" onclick="location.href='http://localhost:9090/webproject/0_day5/1.html'">location변경</button>
<input>
<button class="btn btn-primary" onclick="location.reload();">reload</button>
<button class="btn btn-primary" onclick="call()">주소접근</button>
<button class="btn btn-primary" onclick="call2()">접근기기?</button>
<button class="btn btn-primary" onclick="call3()">바탕색변경</button>
 
<hr>
<div id="here">여기</div>
<script>
 function call3(){
	 document.body.style.backgroundColor = "lightgreen";
 }
 function call2(){
	 //이 페이지를 접근한 기기가 모바일인지 아닌지 alert창 띄우기 
	 //userAgent==>Mozilla/5.0 (Windows NT 10.0; Win64; x64; Trident/7.0; rv:11.0) like Gecko
	 //userAgent==>Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
	 //userAgent==>Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36 Edg/123.0.0.0
	 //userAgent==>Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) SamsungBrowser/24.0 Chrome/117.0.0.0 Mobile Safari/537.36
	 //userAgent==>Mozilla/5.0 (iPhone; CPU iPhone OS 16_6 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.6 Mobile/15E148 Safari/604.1
	 var userAgent = navigator.userAgent;
	 var arr = ["iPhone", "Android"];
	 for(index in arr){
		 if(userAgent.includes(arr[index])){
			 alert("모바일로 접근");
			 return;
		 } 
	 }
	 
	alert("pc 접근");
	 
 }


 function call(){
	 here.innerHTML = document.URL;
	 here.innerHTML += "<br>" + document.location;
	 here.innerHTML += "<br>" + location.href;
	 
 }

</script>
</body>
