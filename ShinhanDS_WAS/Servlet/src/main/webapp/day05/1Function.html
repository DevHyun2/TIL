<body onload="alert('load완료')">
<h1>복습</h1>
<button class="btn btn-primary" onclick="f1()">변수의 범위1</button>
<button class="btn btn-primary" onclick="f2()">변수의 범위2</button>
<button class="btn btn-primary" onclick="f3()">data타입</button>
<button class="btn btn-primary" onclick="f4()">함수</button>
<hr>
<div id="here">여기</div>

<script>
  //1.선언적함수(이름있는 함수)
  function f4(){
	  //2.내부함수
	  call();
	  function call(){
		  here.innerHTML += "<hr>" + "내부함수";
	  }
	  //3.익명함수 
	  var aa = function(){
		  here.innerHTML += "<hr>" + "익명함수";
	  };
	  aa();
	  //4.즉시실행함수
	  (function(){
		  here.innerHTML += "<hr>" + "즉시실행함수";
	  })();
	  
	  //5.화살표함수
	  var aa = ()=> here.innerHTML += "<hr>" + "!화살표함수";
	  aa();
	  
	  var bb = (a,b)=>a+b; //자바는 람다식에서 화살표 ->
	  here.innerHTML +="<br>" + bb(10,20);
	  
	  
	  var cc = (a,b)=>{		  
		  document.getElementById("here").innerHTML += "<hr>" + "!!!화살표함수 argument와 return";		   
		  return a+b;
	  };
	  var result = cc(10,20);
	  here.innerHTML +="<br>" + result;
	  
  }
  
</script>


<script>
  function f3(){
	  var a;
	  here.innerHTML += "<br>" + a + "==>" + typeof(a);
	  a=100.5;
	  here.innerHTML += "<br>" + a + "==>" + typeof(a);
	  a="신한";
	  here.innerHTML += "<br>" + a + "==>" + typeof(a);
	  a=10>20;
	  here.innerHTML += "<br>" + a + "==>" + typeof(a);
	  a=[1,2,3,"ㅁㅁ",true, {}, function(){}, []];
	  here.innerHTML += "<br>" + a + "==>" + typeof(a);
	  a = {};
	  here.innerHTML += "<br>" + a + "==>" + typeof(a);
	  a = function(){};
	  here.innerHTML += "<br>" + a + "==>" + typeof(a);
  }

</script>
