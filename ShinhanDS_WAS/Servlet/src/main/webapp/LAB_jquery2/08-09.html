<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>08-09</title>
<style>
	div { width:300px; }
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//방법1
	//a와 c의 아래에 있는 div의 바탕색을  오렌지로 변경한다. (chain이용 : css, find, css)
    //방법2
	$("#a,#c div").css("backgroundColor", "orange");

	$("#a, #c").css("backgroundColor", "orange").find("div").css("border","1px solid")
});
</script>
</head>
<body>
    <div id="a">
    	<p>오래 살아야 돼~</p>
    	<div>김수한무</div>
    	<div>거북이와 두루미</div>
    </div>
    <div id="b">
    	<div>삼천갑자 동방삭</div>
    	<div>치치카프 사리사리센타</div>
    	<h2>워리워리 세브리깡</h2>
    	<div>무두셀라 구름이</div>
    </div>
    <div id="c">
    	<div>허리케인에 담벼락</div>
    	<div>담벼락에 서생원</div>
    </div>
    <div id="d">
    	<div>서생원에 고양이</div>
    	<p>고양이에 바둑이</p>
    	<div>바둑이는 돌돌이</div>
    </div>
</body>
</html>
